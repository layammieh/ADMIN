<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  <link rel="stylesheet" href="CSS/AddProducts.css" />
  <style>
    .flex-row-wrap {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 20px;
    }

    .toggle-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <a href="dashboard.html" class="block px-2 py-1 rounded hover:bg-pink-300">Dashboard</a>
        <a href="AddProducts.html" class="block px-2 py-1 rounded hover:bg-pink-300">Add Products</a>
        <a href="EmployeeDetails.html" class="block px-2 py-1 rounded hover:bg-pink-300">Employee Details</a>
        <a href="handle_users.html" class="block px-2 py-1 rounded hover:bg-pink-300">Users</a>
        <a href="handle_orders.html" class="block px-2 py-1 rounded hover:bg-pink-300">Orders</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard">
      <h1>Add Product</h1>
      <form id="addProductForm" enctype="multipart/form-data">

        <!-- Image Upload Section -->
        <div class="image-upload-section">
          <h3>Product Images</h3>
          <div class="image-upload-grid">
            <label class="image-upload-card">
              <img id="productPhotoPreview1" src="placeholder.jpg" alt="Product Photo 1">
              <input type="file" id="productPhoto1" name="productPhoto1" accept="image/*">
            </label>
            <label class="image-upload-card">
              <img id="productPhotoPreview2" src="placeholder.jpg" alt="Product Photo 2">
              <input type="file" id="productPhoto2" name="productPhoto2" accept="image/*">
            </label>
            <label class="image-upload-card">
              <img id="productPhotoPreview3" src="placeholder.jpg" alt="Product Photo 3">
              <input type="file" id="productPhoto3" name="productPhoto3" accept="image/*">
            </label>
          </div>
        </div>

        <!-- Product Name -->
        <div class="form-section">
          <label for="productName">Name<span>*</span></label>
          <input type="text" id="productName" name="productName" required>
        </div>

        <!-- Brand -->
        <div class="form-section">
          <label for="productBrand">Brand<span>*</span></label>
          <select id="productBrand" name="productBrand" required>
            <option value="">Select a brand</option>
            <option value="Sweets Paradise">Sweets Paradise</option>
            <option value="Byron Bay">Byron Bay</option>
            <option value="Krispy Kreme">Krispy Kreme</option>
            <option value="Olipop">Olipop</option>
            <option value="Tea Forte">Tea Forte</option>
            <option value="Compartes">Compartes</option>
            <option value="Sugarfina">Sugarfina</option>
            <option value="Chobani">Chobani</option>
            <option value="Laduree">Laduree</option>
            <option value="Bluestar">Bluestar</option>
            <option value="Graze">Graze</option>
            <option value="Granblue Kitchen">Granblue Kitchen</option>
          </select>
        </div>

        <!-- Description -->
        <div class="form-section">
          <label for="productDescription">Description</label>
          <textarea id="productDescription" name="productDescription" rows="4"></textarea>
        </div>

        <!-- Weight -->
        <div class="form-section">
          <label for="productWeight">Weight (kg)</label>
          <input type="number" id="productWeight" name="productWeight" step="0.01">
        </div>

        <!-- Price and Availability Combined -->
        <div class="form-section">
          <label>Price & Availability<span>*</span></label>
          <div class="flex-row-wrap">
            <!-- Price Group -->
            <div class="price-group">
              <input type="number" id="productPrice" name="productPrice" required>
              <select id="currency" name="currency">
                <option value="USD">$</option>
                <option value="PHP">₱</option>
                <option value="EUR">€</option>
              </select>
            </div>

            <!-- Availability Toggle -->
            <div class="toggle-section">
              <label class="switch">
                <input type="checkbox" id="productAvailability" name="productAvailability" checked>
                <span class="slider round"></span>
              </label>
              <span class="status-label">Enabled</span>
            </div>
          </div>
        </div>

        <!-- Stock -->
        <div class="form-section">
          <label for="stockQuantity">Stock Quantity</label>
          <input type="number" id="stockQuantity" name="stockQuantity" min="0">
        </div>

        <!-- Submit -->
        <button type="submit" class="submit-button">Add Product</button>
      </form>
    </main>
  </div>

  <script src="JS/AddProducts.js"></script>
</body>
</html>
