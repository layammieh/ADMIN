<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Users</title>
  <link rel="stylesheet" href="CSS/handle_users.css" />
  <script type="module" src="handle_users_script.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="AddProducts.html">Add Products</a>
        <a href="EmployeeDetails.html">Employee Details</a>
        <a href="handle_users.html">Users</a>
        <a href="handle_orders.html">Orders</a>
      </nav>
    </aside> 

    <main class="main-content">
      <div class="header">
        <h1>Users</h1>
        <button id="openModalBtn" class="add-user-btn">+ Add New User</button>
      </div>

      <!-- User Cards -->
      <div id="userList" class="user-list"></div>
    </main>
  </div>

  <!-- Modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <button id="closeModalBtn" class="close-btn">&times;</button>
      <h2>Add New User</h2>
      <form id="userForm">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const modal = document.getElementById('userModal');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');

    openModalBtn.addEventListener('click', () => {
      modal.classList.add('show');
    });

    closeModalBtn.addEventListener('click', () => {
      modal.classList.remove('show');
    });

    document.getElementById('userForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (name && email && password) {
        const userCard = document.createElement('div');
        userCard.className = 'user-card';
        userCard.innerHTML = `
          <h2>${name}</h2>
          <p><strong>Email:</strong> ${email}</p>
        `;

        document.getElementById('userList').appendChild(userCard);
        this.reset();
        modal.classList.remove('show');
      }
    });
  </script>
</body>
</html>
