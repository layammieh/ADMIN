    <div class="content">
        <h1>Add New Employee</h1>
        <div class="form-container">
          <div class="photo-center">
            <label for="employeePhoto">
              <img id="employeePhotoPreview" src="placeholder.jpg" alt="Employee Photo"/>
              <div class="upload-text">Upload Photo</div>
            </label>
            <input type="file" id="employeePhoto" accept="image/*" />
          </div>
          <form id="employeeForm">
            <div class="form-grid">
              <div class="form-section">
                <label for="firstName">First Name<span>*</span></label>
                <input type="text" id="firstName" required />
              </div>
              <div class="form-section">
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName" />
              </div>
              <div class="form-section">
                <label for="lastName">Last Name<span>*</span></label>
                <input type="text" id="lastName" required />
              </div>
              <div class="form-section">
                <label for="employeeId">Employee ID<span>*</span></label>
                <input type="text" id="employeeId" required />
              </div>
              <div class="form-section">
                <label for="email">Email<span>*</span></label>
                <input type="email" id="email" required />
              </div>
              <div class="form-section">
                <label for="address">Address<span>*</span></label>
                <input type="text" id="address" required />
              </div>
              <div class="form-section">
                <label for="phoneNumber">Phone Number<span>*</span></label>
                <input type="tel" id="phoneNumber" required />
              </div>
              <div class="form-section">
                <label for="birthday">Birthday<span>*</span></label>
                <input type="date" id="birthday" required />
              </div>
              <div class="form-section">
                <label for="age">Age<span>*</span></label>
                <input type="number" id="age" readonly required />
              </div>
              <div class="form-section">
                <label for="jobPosition">Job Position<span>*</span></label>
                <input type="text" id="jobPosition" required />
              </div>
              <div class="form-section">
                <label for="employeeType">Employee Type<span>*</span></label>
                <select id="employeeType" required>
                  <option value="">- Select -</option>
                  <option value="Employee">Employee</option>
                  <option value="Contractor">Contractor</option>
                  <option value="Intern">Intern</option>
                </select>
              </div>
              <div class="form-section">
                <label for="employeeStatus">Employee Status<span>*</span></label>
                <select id="employeeStatus" required>
                  <option value="">- Select -</option>
                  <option value="Full-Time">Full-Time</option>
                  <option value="Part-Time">Part-Time</option>
                  <option value="Contract">Contract</option>
                </select>
              </div>
              <div class="form-section">
                <label for="employeeEndDate">Employee End Date</label>
                <input type="date" id="employeeEndDate" />
              </div>
              <div class="form-section">
                <label for="dateOfHire">Date of Hire<span>*</span></label>
                <input type="date" id="dateOfHire" required />
              </div>
            </div>
            <div class="button-container">
              <button type="submit">Create Employee</button>
            </div>
          </form>
        </div>
      </div>
    
      <script src="js/AddEmployee.js"></script>
    </body>
